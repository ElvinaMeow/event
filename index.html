<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приглашение на Юбилей</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Add your custom fonts here -->
    <!-- Пример: <link href="https://fonts.googleapis.com/css2?family=YourFont:wght@400;700&display=swap" rel="stylesheet"> -->
</head>
<body>
    <div class="invitation">
        <div class="image-section">
            <img src="f1.png" alt="Фото Эльфата и Альбины">
            <div class="overlay-text bottom">
            </div>
        </div>

        <div class="text-section greeting">
            <h1>Мы будем рады видеть вас!</h1>
        </div>

        <!-- Заменяем сердце на фото -->
        <div class="image-section heart-photo">
            <img src="f2.png" alt="Изображение с сердцем">
        </div>

        <!-- Заменяем календарь на фото -->
        <div class="image-section calendar-photo">
            <img src="f3.png" alt="Изображение календаря">
        </div>

        <div class="text-section details">
            <p>Дата: 04.04.25</p>
            <p>Время: 18:00</p>
            <p>Место: Кафе "Каламбур"</p>
            <p>ул. Курортная д.56</p>
        </div>

        <!-- Заменяем конверт на фото -->
        <div class="image-section envelope-photo">
            <img src="f4.png" alt="Изображение конверта">
        </div>
    </div>
</body>
</html>
